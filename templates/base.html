<!DOCTYPE html>
<html lang="en" class="{% if request.endpoint in ['privacy_policy', 'terms_of_service'] %}legal-page-active{% elif request.endpoint == 'job' %}job-page-active{% elif request.endpoint in ['blog_list', 'blog_detail'] %}blog-page-active{% endif %}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO -->
    <meta name="title" content="{{ page_title or 'Page 1 Studios | Custom Websites for Fitness Professionals' }}"/>
    <meta name="description" content="{{ page_description or 'Page 1 Studios builds fully custom websites for health and fitness professionals. We help online coaches and trainers convert visitors into paying clients through fast, SEO-optimised, and mobile-ready web design.' }}"/>
    <meta name="keywords" content="Page 1 Studios, Tom Page, fitness website design, personal trainer websites, health coach website, online coach web developer, custom fitness websites, SEO for fitness professionals, web design for trainers, freelance developer fitness niche">
    <meta name="author" content="Tom Page">

    <!-- Canonical URL -->
    <link rel="canonical" href="{{ page_url or 'https://www.page1studios.com/' }}"/>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="{{ page_url or 'https://www.page1studios.com/' }}">
    <meta property="og:title" content="{{ og_title or page_title or 'Page 1 Studios | Custom Websites for Fitness Professionals' }}">
    <meta property="og:description" content="{{ og_description or page_description or 'We build bespoke websites for health and fitness professionals. Our conversion-focused sites help online coaches grow their client base and stand out online.' }}">
    <meta property="og:image" content="https://www.page1studios.com/static/images/social-logo.png"/>
    <meta property="og:image:width" content="1200"/>
    <meta property="og:image:height" content="630"/>

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:url" content="{{ page_url or 'https://www.page1studios.com/' }}">
    <meta name="twitter:title" content="{{ twitter_title or page_title or 'Page 1 Studios | Custom Websites for Fitness Professionals' }}">
    <meta name="twitter:description" content="{{ twitter_description or page_description or 'Custom websites for health and fitness professionals. We turn visitors into paying clients with tailored design, SEO, and conversion strategy.' }}">
    <meta name="twitter:image" content="https://www.page1studios.com/static/images/social-logo.png"/>

    <!-- Favicons -->
    <link rel="icon" href="/static/images/favicon.png" sizes="any">
    <link rel="apple-touch-icon" href="/static/images/favicon.png"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-title" content="Page 1 Studios"/>
    <!-- Safari Pinned Tab -->
    <link rel="mask-icon" href="/static/images/favicon.png" color="#000000"/>
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileImage" content="/static/images/favicon.png"/>
    <meta name="msapplication-TileColor" content="#000000"/>
    <meta name="theme-color" content="#000000"/>

    <!-- Schema.org -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Organization",
        "@id": "https://www.page1studios.com/#organization",
        "name": "Page 1 Studios",
        "url": "https://www.page1studios.com",
        "logo": {
            "@type": "ImageObject",
            "url": "https://www.page1studios.com/static/images/logo.svg"
        },
        "description": "Page 1 Studios builds fully custom websites for health and fitness professionals. We help online coaches and trainers convert visitors into paying clients through fast, SEO-optimised, and mobile-ready web design.",
        "contactPoint": {
            "@type": "ContactPoint",
            "contactType": "Customer Service",
            "areaServed": "GB",
            "availableLanguage": ["English"]
        },
        "sameAs": [
            "https://www.instagram.com/page.1.studios/",
            "https://www.linkedin.com/in/tom-page-/",
            "https://github.com/TomPage4"
        ]
    }
    </script>
    {% if structured_data %}
    <script type="application/ld+json">
        {{ structured_data | tojson | safe }}
    </script>
    {% endif %}

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">

    <title>{% block title %}{{ page_title or 'Page 1 Studios | Web Design & Development' }}{% endblock %}</title>
</head>
<body class="{% if request.endpoint in ['privacy_policy', 'terms_of_service'] %}legal-page-active{% elif request.endpoint == 'job' %}job-page-active{% elif request.endpoint in ['blog_list', 'blog_detail'] %}blog-page-active{% endif %}">
    <header class="site-header">
        <div class="header-container">
            <div class="logo">
                <a href="/#intro" aria-label="Scroll to intro section">
                    <img src="/static/images/logo.svg" alt="Page 1 Studios logo" />
                </a>
            </div>
            <div class="header-burger" id="header-burger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="/#strategy" aria-label="Scroll to strategy section">STRATEGY</a></li>
                    <li><a href="/#work" aria-label="Scroll to work section">WORK</a></li>
                    <li><a href="/#solutions" aria-label="Scroll to solutions section">SOLUTIONS</a></li>
                    <li><a href="/#contact" aria-label="Scroll to contact section">CONTACT</a></li>
                    <li><a href="/blog" aria-label="Open blog page">BLOG</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="overlay" id="overlay"></div>

    {% block content %}{% endblock %}

    <hr class="section-divider">

    <footer class="site-footer">
        <section class="footer-container">
            <div class="footer-logo">
                <a href="/#intro">
                    <img src="/static/images/logo.svg" alt="Page 1 Studios Logo">
                </a>
            </div>

            <hr class="section-divider" id="footer-divider">

            <nav>
                <ul class="footer-nav-links">
                    <li><a href="/privacy-policy" target="_blank">PRIVACY POLICY</a></li>
                    <li class="footer-nav-separator">â€¢</li>
                    <li><a href="/terms-of-service" target="_blank">TERMS OF SERVICE</a></li>
                </ul>
            </nav>

            <hr class="section-divider" id="footer-divider">

            <div class="footer-social">
                <a href="https://www.linkedin.com/in/tom-page-/" target="_blank">
                    <img src="/static/images/linkedin.svg" alt="Link to Tom Page LinkedIn" class="footer-social-icon">
                </a>
                <a href="https://www.instagram.com/page.1.studios/" target="_blank">
                    <img src="/static/images/instagram.svg" alt="Link to Page 1 Studios Instagram" class="footer-social-icon">
                </a>
                <a href="https://github.com/TomPage4" target="_blank">
                    <img src="/static/images/github.svg" alt="Link to Tom Page GitHub" class="footer-social-icon">
                </a>
            </div>
        </section>
    </footer>
    <script src="/static/js/script.js"></script>
</body>
</html>
